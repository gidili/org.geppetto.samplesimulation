<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="stylesheet" href="./js/style.css" media="screen" charset="utf-8">
<script src="./js/jquery-1.6.3.min.js"></script>
<script src="./js/raphael-min.js"></script>
<script src="./js/g.raphael-min.js"></script>
<script src="./js/g.line-min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>
	<center>
		<img src="http://www.openworm.org/imgs/OpenWormLogo.png">
		<p>
			<b>OpenWorm Simulation Engine Prototype</b>
		</p>
		<p>OSGi/Spring powered platform</p>
		<p>Using Alpha Kernel to simulate 302 Hodgkin-Hukley Neurons (just one displayed)</p>
		<br />
		<form>
			<input id="start" type="button" value="Start Simulation" />
			<input id="stop" type="button" value="Stop Simulation" /> I(mA): 
			<select id="current">
				<option value="1">-10</option>
				<option value="2">-5</option>
				<option value="3" selected="selected">0</option>
				<option value="4">5</option>
				<option value="5">10</option>
				<option value="6">20</option>
			</select>
		</form>
		<div id="holder"></div>
	</center>
</body>
</html>
